<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slack Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="left-column">
      <div class="user">
        <div class="title-user">
          <p class="codeable">Codeable <i class="fas fa-chevron-down"></i></p>
          <p id="current_user" class="usuario">
            <i class="fas fa-circle"></i> Usuario
          </p>
        </div>
        <div class="bell">
          <i class="far fa-bell"></i>
        </div>
      </div>
      <div class="jump-to">
        <div class="left-part">
          <img
            src="https://www.iconsdb.com/icons/preview/white/search-xxl.png"
            alt="search icon"
          />
          <span>Jump to...</span>
        </div>
        <span class="directions">Ctrl + K</span>
      </div>
      <div class="threads"><i class="far fa-comment-dots"></i> Threads</div>
      <div class="channels-list">
        <div id="title-plus" class="title-plus">
          <span>Channels</span>
          <i class="fas fa-plus"></i>
        </div>
        <section id="channels"></section>
      </div>
    </div>
    <div class="right-column">
      <div class="header">
        <div class="channel-info">
          <p class="channel-title" id="channel-title">#general</p>
          <div class="quick-options-and-topics">
            <i class="far fa-star"></i> | <i class="far fa-user"></i> 33 |
            <i class="fas fa-thumbtack"></i> 4 | Add topic
          </div>
        </div>
        <div class="channel-options">
          <i class="fas fa-phone"></i>
          <i class="fas fa-info-circle"></i>
          <i class="fas fa-cog"></i>
          <input
            type="text"
            class="search-bar"
            placeholder="&#x1F50D; Search"
          />
          <i class="fas fa-at"></i>
          <i class="far fa-star"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="msg-display">here come the messages</div>
      <div class="input-msg">
        <form action="sendmessage">
          <input
            type="text"
            id="input-message"
            class="input-message"
            placeholder="Message #general"
          />
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
