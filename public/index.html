<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slack Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="left-column">
      <div class="user">
        <div class="title-user">
          <p class="codebale">Codeable <i class="fas fa-chevron-down"></i></p>
          <p><i class="fas fa-circle"></i> Usuario</p>
        </div>
        <div class="bell">
          <i class="far fa-bell"></i>
        </div>
      </div>
      <div class="jump-to">Jump To... CtrlK</div>
      <div class="threads"></div>
      <div class="channels-list">
        <div class="title-plus">
          <p>Channels</p>
          <i class="fas fa-plus"></i>
        </div>
        <section>
          <p># general</p>
        </section>
      </div>
    </div>
    <div class="right-column">
      <div class="header">Header</div>
      <div class="msg-display">here come the messages</div>
      <div class="input-msg">here u write a message</div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
